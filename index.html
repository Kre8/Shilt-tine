.shiner {

.item {
position: relative;

z-index: 9;

.boox {
pointer-events: none;
width: 100%;
height: 200px;
transition: .2s ease-out; 
border-radius:15px;
margin-top:10vh;
width:55%; height:50%;
background-color: rgba(95, 95, 95, 0.742);
position:absolute;
z-index: 999;
backdrop-filter: blur(1px);

}
.shiner [class*="layer"] {
position: absolute;
left: 0;
top: 0;
right: 0;
bottom: 0;
border-radius: 10px; }


.wrapper{
background-color: rgb(255, 255, 255);width:100vw;height:100vh;overflow: hidden;

}

.border_me{
border-top:2px solid rgba(254, 250, 250, 0.776);

</style>

<script src="jquery.hover3d.js" ></script>
<script>
// JavaScript for cursor behavior
(function () {
    var cursor = document.getElementById('cursor');
    var isDragging = false;
    var mouseX, mouseY;

    // Function to handle mouse move event
    function handleMouseMove(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
        updateCursor();
    }

    // Function to handle touch move event
    function handleTouchMove(event) {
        event.preventDefault();
        var touch = event.touches[0];
        mouseX = touch.clientX;
        mouseY = touch.clientY;
        updateCursor();
    }

    // Function to update the position of the cursor
    function updateCursor() {
        cursor.style.left = mouseX + 'px';
        cursor.style.top = mouseY + 'px';
        if (isDragging) {
            dispatchMouseEvent();
        }
    }

    // Function to dispatch a new mouse move event
    function dispatchMouseEvent() {
        var event = new MouseEvent('mousemove', {
            'view': window,
            'bubbles': true,
            'cancelable': true,
            'clientX': mouseX,
            'clientY': mouseY
        });
        document.dispatchEvent(event);
    }

    // Add event listeners to the document
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('touchmove', handleTouchMove);

    // Add event listeners to the cursor
    cursor.addEventListener('mousedown', function(event) {
        isDragging = true;
        handleMouseMove(event);
    });

    document.addEventListener('mouseup', function() {
        isDragging = false;
    });

    // Add touch start event listener to initiate dragging on touch devices
    cursor.addEventListener('touchstart', function(event) {
        event.preventDefault();
        isDragging = true;
        handleTouchMove(event);
    });

    // Add touch end event listener to stop dragging on touch devices
    document.addEventListener('touchend', function(event) {
        event.preventDefault();
        isDragging = false;
    });


    // Add touch start event listener to initiate dragging on touch devices
    cursor.addEventListener('touchstart', function(event) {
        event.preventDefault();
        isDragging = true;
        handleTouchMove(event);
    });

    // Add touch end event listener to stop dragging on touch devices
    document.addEventListener('touchend', function(event) {
        event.preventDefault();
        isDragging = false;
    });
})();

    });

});
</script>
